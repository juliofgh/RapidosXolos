<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title> Xolos</title>
	<!-- Style-->
	<link rel="stylesheet" href="style.css">
	<!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
</head>
<body>
	<div id="main" class="container-fluid">
		<div class="col-md-12">
			<h2 class="text-center">Instant Articles Xolos
				<a href="/RapidosXolos"><img src="images/logo_new.png" width="auto" height="100" alt="Club Tijuana Xoloitzcuintles"></a>
			</h2>
			<div class="offset-md-1 col-md-10">
				<div class="col-md-12">
					<div class="form-group">
				    	<label for="idNotaInput" class="bmd-label-floating">Introduce el id de la nota.</label>
				    	<input v-model="idNota" type="text" class="form-control">
				    	<span class="bmd-help">El id se obtiene de la URL de la nota.</span>
				  	</div>
			  	</div>
			  	<div class="col-md-12">
			  		<div class="row">
				  		<div class="col-md-6 col-sm-6 col-xs-6"><button v-on:click="getNota" class="btn btn-success btn-raised">CONVERTIR</button></div>
				  		<div class="col-md-6 col-sm-6 col-xs-6">
				  			<button type="button"  data-clipboard-target="#result" class="btn btn-secondary btn-raised right">COPIAR</button>
				  		</div>
			  		</div>
			  	</div>
			  	<br>
			  	<div class="col-md-12">
			  		<textarea id="result" wrap="off" readonly="readonly" onclick="this.focus();this.select()">
			  			
            		</textarea>
			  	</div>	  	
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
	<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript">
		var clipboard = new ClipboardJS('.btn-secondary');
		clipboard.on('success', function(e){
			console.log(e);
		});
		clipboard.on('error', function(e){
			console.log(e);
		});
	</script>
</body>
</html>
